{% extends "base.html" %}
{% block body %}
<h1>Stock List</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <ul class="list-group">
                {% for stock in stocks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'stocks:stock' stock.id %}"> {{ stock.product }}</a> 
                        <a href="{% url 'stocks:stock' stock.id %}" class="btn btn-success"> {{ stock.quantity }}</a>
                    </li>
                {% empty %}
                    <li>No Stocks.</li>
                {% endfor %}
            </ul>
        <div>
    </div>
    <br>
</div>
{% endblock body %}
