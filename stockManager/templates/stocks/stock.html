{% extends "base.html" %}

{% block body %}
<h1>Product Details</h1>
<div class="row">
    <div class="col-sm-6">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Product
            </div>
            <img class="card-img-top" src={{ stock.product.image }} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ stock.product.name }}</h5>
            </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Barcode: {{ stock.product.serialNumber }}
                    </li>
                    <li class="list-group-item">
                        Type: {{ stock.product.type }}
                    </li>
                </ul>
                <div class="card-body">
                    <a href={% url 'stocks:product' stock.product.id %} class="btn btn-primary">Edit</a>
                </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Stock
            </div>
            <div class="card-body">
                <form action="{% url 'stocks:stock' stock.id %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-outline-primary"type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
  </div>
  <br>
  <a class="btn btn-secondary"href="{% url 'stocks:stocks' %}">Back</a>
{% endblock %}
